<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Votacion MINECON 2022</title>
  </head>
  <body>
    <div id="introduction">
      <img
        id="minecon"
        src="https://news.xbox.com/es-latam/wp-content/uploads/sites/4/2019/09/MINECON-Live-Logo-Wire-2.png"
      />
      <h1 style="text-align: center">
        Vota por tu mob favorito en esta MINECON 2022
      </h1>
    </div>
    <div>
      <form action="http://google.com" id="votacion">
        <h1 style="text-align: center">
          Recuerda que solo puedes votar a uno!
        </h1>
        <img
          src="https://i0.wp.com/www.gamerfocus.co/wp-content/uploads/2022/10/minecraft-live-votar-por-mobs-criaturas-2022-rascal.webp?resize=126,97&ssl=1"
        />
        <input type="checkbox" id="voto1" value="Rascal" />
        <img
          src="https://i0.wp.com/www.gamerfocus.co/wp-content/uploads/2022/10/minecraft-live-votar-por-mobs-criaturas-2022-sniffer.webp?resize=126,97&ssl=1"
        />
        <input type="checkbox" id="voto2" value="Sniffer" />
        <img
          src="https://i0.wp.com/www.gamerfocus.co/wp-content/uploads/2022/10/minecraft-live-votar-por-mobs-criaturas-2022-tuff-golem.webp?resize=126,97&ssl=1"
        />
        <input type="checkbox" id="voto3" value="Tuff Golem" />

        <button type="submit">Votar!</button>
      </form>
    </div>
    <div id="voto"></div>
    <div id="error"></div>

    <!--data-->
    <script src="data/data.js"></script>
    <!--scripts-->
    <script src="javascript/app.js"></script>
  </body>
</html>
